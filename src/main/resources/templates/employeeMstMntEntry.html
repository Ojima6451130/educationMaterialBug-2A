<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ENTRY</title>

<link rel="stylesheet" th:href="@{/css/employeeMstMntEntry.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">

</head>
<body>

	<!-- 参戦カットイン -->
	<div id="entryOverlay" class="show">

		<div class="entry-cutin">

			<!-- 青い斜め帯 -->
			<div class="entry-band"></div>

			<!-- テキスト -->
			<div class="entry-text">
				<div class="entry-name" th:text="${entryEmployeeName}">SHIN
					EMPLOYEE</div>
				<div class="entry-join">参戦!!</div>
			</div>


			<img th:src="@{'/img/employee/' + ${entryEmployeeNo} + '.png'}"
				class="entry-character" alt="new fighter"
				onerror="this.onerror=null; this.src='/img/employee/default.png';">


		</div>
	</div>

	<audio id="entrySound" preload="auto">
    <source src="/sounds/sb_entry.mp3" type="audio/mpeg">
</audio>
	<script>
  // 参戦演出を表示
  document.getElementById("entryOverlay").classList.add("show");

  // ★ 音を鳴らす
  const sound = document.getElementById("entrySound");
  if (sound) {
    sound.currentTime = 0;
    sound.volume = 1.0;
    setTimeout(() => {
        sound.play().catch(e => {
          console.log("音声再生がブロックされました", e);
        });
      }, 150); // ← ここが遅延時間（ミリ秒）
    }


  // 一定時間後に一覧画面へ
  setTimeout(() => {
    location.href = "/kikin/employeeMstMnt";
  }, 2500);
</script>


</body>
</html>
